{% extends "base.html" %}

{% block head %}
    <title>Login Page</title>
    <script src="{{ url_for('static', filename='js/Customer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
{% block body %}
    <section>
        <form class="m-5 mt-5 mb-5 mx-auto " style="width: 45%;">
            <div class="form-group pt-5 mt-5">
                <label for="InputEmail">Email address</label>
                <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp"
                       placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="InputPassword">Password</label>
                <input type="password" class="form-control" id="InputPassword" placeholder="Password">
            </div>
            <div class="form-group form-check mt-2 justify-content-start d-flex">
                <input type="checkbox" class="form-check-input d-inline" id="exampleCheck1">
                <label class="form-check-label d-inline" style="margin-left:30px" for="exampleCheck1">Show
                    Password</label>
            </div>
            <button type="button" id="login_submit"
                    class="btn submission dropbtn rounded-2 btn-outline-light btn1 effect01"
            >Submit
            </button>
            <div class="mb-5">
                <label>No account? <a href="/signup_page">Sign Up here</a></label>
            </div>
        </form>
    </section>
    <script>

    </script>
{% endblock %}
