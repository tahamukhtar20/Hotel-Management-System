<!DOCTYPE html>
<html>
<head>
  <title>Hotel Database System</title>

<body>
<div class="container">
  <h1>Hotel Database System</h1>

  <h2>Book a Room</h2>
  <form>
    <div class="form-group">
      <label for="customer-name">Customer Name:</label>
      <input type="text" class="form-control" id="customer-name" name="customer-name">
    </div>
    <div class="form-group">
      <label for="customer-address">Customer Address:</label>
      <input type="text" class="form-control" id="customer-address" name="customer-address">
    </div>
    <div class="form-group">
      <label for="room-type">Room Type:</label>
      <select class="form-control" id="room-type" name="room-type">
        <option value="single">Single</option>
        <option value="double">Double</option>
        <option value="suite">Suite</option>
      </select>
    </div>
    <div class="form-group">
      <label for="check-in-date">Check-in Date:</label>
      <input type="date" class="form-control" id="check-in-date" name="check-in-date">
    </div>
    <div class="form-group">
      <label for="check-out-date">Check-out Date:</label>
      <input type="date" class="form-control" id="check-out-date" name="check-out-date">
    </div>
    <button type="submit" class="btn btn-primary">Book Room</button>
  </form>

      <input type="text" class="form-control" id="customer-id" name="customer-id">
    </div>
    <button type="submit" class="btn btn-primary">Generate Bill</button>
  </form>
